{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}合同范本" onclick="add();" />
	<input type="button" class="button" value="{%EDIT}合同范本" onclick="_edit();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable dataTableSelect dataTableSelectDblclick" 
	name="contract" 
	datasource="list" 
	show="id|checkbox:选择|50px
		,title:范本名称
		,is_effect|get_is_effect:{%IS_EFFECT}" 
	/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
