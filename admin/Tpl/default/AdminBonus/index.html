{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_repay_time_type($id) {
		if ($id == 0) {
			return "天";
		} else {
			return "月";
		}
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="group" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:{%NAME},repay_time:投资期限|100px,repay_time_type|get_repay_time_type:类型|50px,bonus_rate:提成比例,is_effect|get_is_effect=$group['id']:{%IS_EFFECT}|50px,comment:说明" 
	actionlist="edit:{%EDIT}, foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
