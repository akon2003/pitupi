{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function getArticleType($type_id)
	{
		return l("ARTICLE_TYPE_".$type_id);
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		文章分类：<select name="type_id">
			<option value="-1" <if condition="$_REQUEST['type_id'] eq -1">selected="selected"</if>>全部</option>
			<option value="0" <if condition="$_REQUEST['type_id'] eq 0">selected="selected"</if>>{%ARTICLE_TYPE_0}</option>
			<option value="1" <if condition="intval($_REQUEST['type_id']) eq 1">selected="selected"</if>>{%ARTICLE_TYPE_1}</option>
			<option value="2" <if condition="intval($_REQUEST['type_id']) eq 2">selected="selected"</if>>{%ARTICLE_TYPE_2}</option>
			<option value="3" <if condition="intval($_REQUEST['type_id']) eq 3">selected="selected"</if>>{%ARTICLE_TYPE_3}</option>
		</select>
		<input type="hidden" value="ArticleCate" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
		<input type="button" class="button" value="{%ADD}分类" onclick="add();" />
		<input type="button" class="button" value="{%EDIT}分类" onclick="_edit();" />
	</form>
</div>
<div class="blank5"></div>
<html:tree_list 
	id="dataTable" 
	style="dataTable dataTableSelect dataTableSelectDblclick" 
	name="articlecate" 
	datasource="list" 
	show="id|checkbox:选择|50px
		,title:{%TITLE_SHOW}
		,type_id|getArticleType:{%ARTICLE_TYPE}
		,is_effect|get_is_effect:{%IS_EFFECT}
		,sort|get_sort=$articlecate['id']:{%SORT}" 
	/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
