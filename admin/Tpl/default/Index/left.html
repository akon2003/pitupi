<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<link rel="stylesheet" href="__TMPL__Aryee/css/font-awesome.css" />
	<link rel="stylesheet" href="__TMPL__Aryee/css/ace-fonts.css" />
<title>{:conf("APP_NAME")}{:l("ADMIN_PLATFORM")}</title>
<load href='__TMPL__Common/style/style.css' />
<load href='__TMPL__Common/style/left.css' />
<load href='__TMPL__Common/js/jquery.js' />
<load href='__TMPL__Common/js/jquery.timer.js' />
<load href='__TMPL__Common/js/left.js' />
</head>
<body style="background:url('__TMPL__Common/images/bkground-10.jpg')">
	<volist name="menus" id="menu_group" key="k">
	<dl class="menu menu-hide">
		<dt style="background:url('__TMPL__Common/images/bkground-11.jpg')"><i class="ace-icon fa fa-th-large"></i>&nbsp;{$menu_group.name}</dt>
		<foreach name="menu_group.nodes" item="node">
		<if condition="!isset($node['show']) or ($node['show'] eq true)">
		<dd><a href="{:u($node["module"]."/".$node["action"])}"><i class="ace-icon fa fa-angle-right"></i>&nbsp;{$node.name}</a></dd>
		</if>
		</foreach>		
	</dl>
	</volist>
	<script type="text/javascript">
		var dl =document.getElementsByTagName('dl');/*xiejun 2016.7.22修改左边菜单打开方式*/
		jQuery(function(){
			$(".menu dt").click(function(){
				$(dl).addClass("menu-hide");/*xiejun 2016.7.22修改左边菜单打开方式*/
				$(this).parent().removeClass("menu-hide");/*xiejun 2016.7.22修改左边菜单打开方式*/
			});
		})
	</script>
</body>
</html>
