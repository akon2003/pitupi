{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$main_title} </div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">个人账号:</td>
		<td class="item_input">{$adm_data.adm_name}</td>
	</tr>
	<tr>
		<td class="item_title">用户名:</td>
		<td class="item_input">{$adm_data.real_name}</td>
	</tr>
	<tr>
		<td class="item_title">用户角色:</td>
		<td class="item_input">{$adm_data.role_name}</td>
	</tr>
	<tr>
		<td class="item_title">所属部门:</td>
		<td class="item_input">{$adm_data.department_name}</td>
	</tr>
	<tr>
		<td class="item_title">授权中心:</td>
		<td class="item_input">{$adm_data.authority_name}</td>
	</tr>
	<tr>
		<td class="item_title">手机号:</td>
		<td class="item_input">{$adm_data.mobile}</td>
	</tr>
	<tr>
		<td class="item_title">操作权限:</td>
		<td class="item_input"><if condition="$adm_data['operate_authority'] neq ''">{$adm_data.operate_authority}<else/>无操作权限</if></td>
	</tr>
	<tr>
		<td class="item_title">登录密码:</td>
		<td class="item_input">
			<a href="{:u("Index/change_password")}">修改</a>
		</td>
	</tr>
	<if condition="$adm_data['operate_authority'] neq ''">
	<tr>
		<td class="item_title">操作密码:</td>
		<td class="item_input">
			<a href="{:u("Index/change_password_operate")}">修改</a>&nbsp;
			<a href="{:u("Index/change_password_reset")}">重置</a>&nbsp;
		</td>
	</tr>
	</if>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
</div>
<include file="Public:footer" />
