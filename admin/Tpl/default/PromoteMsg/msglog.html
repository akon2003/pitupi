{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_type($type) {
		if ($type == 0) {
			return '短信';
		} else {
			return '邮件';
		}
	}
	function get_msg_send_type($type) {
		if ($type == 0) {
			return '会员组';
		} else if ($type == 2) {
			return '自定义';
		}
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="item" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,type|get_type:类型,title:{%MSG_TITLE},content:内容,send_time|to_date:发送时间,send_type|get_msg_send_type:发送类型,send_define_data:发送自定义" 
	actionlist="foreverdel:{%FOREVERDEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
