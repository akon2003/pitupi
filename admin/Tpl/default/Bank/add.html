{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$main_title} <a href="{:u("Bank/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">银行名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" /></td>
	</tr>
	<tr>
		<td class="item_title">银行代码:</td>
		<td class="item_input"><input type="text" class="textbox" name="allinpay_code" /></td>
	</tr>
	<tr>
		<td class="item_title">银行略缩图:</td>
		<td class="item_input">
			<html:imgUpload  name="icon" id="icon" value="$vo.icon" />
		</td>
	</tr>
	<tr>
		<td class="item_title">是否推荐:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="is_rec" value="1" checked="checked" /></lable>
			<lable>否<input type="radio" name="is_rec" value="0" /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort"  value="{$sort}" /></td>
	</tr>
	<tr>
		<td class="item_title">对私实时代付:</td>
		<td class="item_input">
			<label><input type="checkbox" name="ainchk1" value="1" />渠道支持</label>&nbsp;
			<input type="text" class="textbox" size="2" name="ainval1" style="width:60px"/> 单笔限额(万元)
		</td>
	</tr>
	<tr>
		<td class="item_title">对私批量代付:</td>
		<td class="item_input">
			<label><input type="checkbox" name="ainchk2" value="1" />渠道支持</label>&nbsp;
			<input type="text" class="textbox" size="2" name="ainval2" style="width:60px"/> 单笔限额(万元)
		</td>
	</tr>	
	<tr>
		<td class="item_title">对公代付:</td>
		<td class="item_input">
			<label><input type="checkbox" name="ainchk3" value="1" />渠道支持</label>&nbsp;
			<input type="text" class="textbox" size="2" name="ainval3" style="width:60px"/> 单笔限额(万元)
		</td>
	</tr>	
	<tr>
		<td class="item_title">实名转账终端:</td>
		<td class="item_input">
			<label><input type="checkbox" name="ainchk4" value="1" />渠道支持</label>&nbsp;
			<input type="text" class="textbox" size="2" name="ainval4" style="width:60px"/> 单笔限额(万元)&nbsp;
			<input type="text" class="textbox" size="1" name="ainvax4" style="width:60px"/> 交易次数(次/天)
		</td>
	</tr>
</table>
<div class="blank5"></div>
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">操作密码:</td>
		<td class="item_input">
			<input type="password" class="textbox" name="operatepwd" value=""/>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Bank" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
