{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/article.js' />
<div class="main">
<div class="main_title">{$main_title} <a href="{:u("Conf/params")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">类型名称(英文标示):</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">配置分组:</td>
		<td class="item_input">
			<select name="group_id" class="w_textbox">
				<option value="0" selected="selected">无</option>
				<foreach name="group_list" item="group_item">
					<option value="{$group_item.id}">{$group_item.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">配置类型:</td>
		<td class="item_input">
			<select name="input_type" class="w_textbox">
				<foreach name="input_type_list" item="type_item">
					<option value="{$type_item.id}">{$type_item.name}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<td class="item_title">提示文本:</td>
		<td class="item_input"><input type="text" class="textbox" name="tip" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">配置设定值:</td>
		<td class="item_input">
			<textarea class="textbox" name="value"></textarea>
		</td>
	</tr>
	<tr>
		<td class="item_title">设定值选项:</td>
		<td class="item_input"><input type="text" class="textbox" name="value_scope" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">排序:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="" /></td>
	</tr>
	<tr>
		<td class="item_title">{%IS_EFFECT}:</td>
		<td class="item_input">
			<lable>{%IS_EFFECT_1}<input type="radio" name="is_effect" value="1" checked="checked"/></lable>
			<lable>{%IS_EFFECT_0}<input type="radio" name="is_effect" value="0"  /></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title">是否配置:</td>
		<td class="item_input">
			<lable>是<input type="radio" name="is_conf" value="1" checked="checked" /></lable>
			<lable>否<input type="radio" name="is_conf" value="0" /></lable>
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
	<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title">操作密码:</td>
			<td class="item_input">
				<input type="password" class="textbox" name="operatepwd" value=""/>
			</td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
				<!--隐藏元素-->
				<input type="hidden" name="{:conf("VAR_MODULE")}" value="Conf" />
				<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
				<!--隐藏元素-->
				<input type="submit" class="button" value="{%ADD}" />
				<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table>	 
</form>
</div>
<include file="Public:footer" />
