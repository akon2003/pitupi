<tagLib name="html" />

<load href='__TMPL__Common/style/weebox.css' />

<div class="main">
<div class="main_title">QQ客服设置 </div>
<div class="blank5"></div>
<form action="{:U("Conf/update_qq")}"  method="post">
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=3 class="topTd"></td>
		</tr>
		<tr>
			<td colspan="3" style="padding-left:136px;">
				如果你设置的QQ未开通在线客服功能，请到<a href="http://shang.qq.com/v3/widget.html" target="_blank">http://shang.qq.com/v3/widget.html</a>开通&nbsp;&nbsp;勾去掉提交即删除
			</td>
		</tr>
		<tr>
			<td class="item_title"><b>保留</b></td>
			<td style="width:240px;text-align:center;"><b>QQ客服名称</b></td>
			<td style="padding-left:36px;"><b>QQ号码或SCRIPT的SRC地址</b></td>
		</tr>
		<php>$idx = 1;</php>
		<foreach name="list" item="item">
		<tr>
			<td class="item_title"><input type="checkbox" name="config[id][{$idx}]" checked="checked" value="{$idx}" /></td>
			<td><input type="text" class="textbox"  name="config[name][{$idx}]" value="{$item.name}" /></td>
			<td><input type="text" class="textbox"  name="config[qq][{$idx}]" value="{$item.qq}" /></td>
		</tr>
		<php>++$idx;</php>
		</foreach>
		<php>++$idx;</php>
		<tr>
			<td class="item_title">新增</td>
			<td><input type="text" class="textbox"  name="aconfig[name][{$idx}]" value="" /></td>
			<td><input type="text" class="textbox"  name="aconfig[qq][{$idx}]" value="" /></td>
		</tr>
		<tr>
			<td colspan=3 class="bottomTd"></td>
		</tr>
	</table>
	<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title">操作密码:</td>
			<td class="item_input">
				<input type="password" class="textbox" name="operatepwd" value=""/>
			</td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
				<input type="submit" class="button" value="提交" />
				<input type="reset" class="button" value="重置" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table>
</form>
