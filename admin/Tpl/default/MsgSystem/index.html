{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_user_names($user_names) {
		if ($user_names == "") {
			return "所有用户";
		} else {
			return $user_names;
		}
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="item" 
	checkbox="true" 
	datasource="list" 
	show="id:{%ID}|50px,title:{%MSG_TITLE}|240px,content:内容,create_time|to_date:{%CREATE_TIME}|160px,end_time|to_date:{%END_TIME}|160px,user_names|get_user_names:接收用户" 
	/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
