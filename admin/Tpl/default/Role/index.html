{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript">
//编辑跳转
function configs(id)
{
	location.href = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=configs&id="+id;
}
</script>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}角色" onclick="add();" />
	<input type="button" class="button" value="{%EDIT}角色" onclick="_edit();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable dataTableSelect dataTableSelectDblclick" 
	name="role" 
	datasource="list" 
	show="id|checkbox:选择|50px
		,name:角色名称
		,is_config:是否关联
		,pid_name:关联角色名称
		,is_effect:是否有效" 
	/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
