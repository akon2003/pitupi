<script type="text/javascript">
function user_reset_password() {
    var user_id = check_user_id();
    if (user_id == "") { return; }
    var src = $("input[name='a']").val();
	location.href = ROOT + '?m=ExtAdminManager&a=user_reset_password&src='+src+'&id='+user_id;
}
function user_unlock_password() {
    var user_id = check_user_id();
    if (user_id == "") { return; }
    var src = $("input[name='a']").val();
	location.href = ROOT + '?m=ExtAdminManager&a=user_unlock_password&src='+src+'&id='+user_id;
}
function check_user_id() {
    if ($("#dataTable input:checkbox:checked").length == 1) {
        return $("#dataTable input:checkbox:checked").val();
    } else {
        alert("请选择需要修改的唯一项");
        return "";
    }	
}
</script>
