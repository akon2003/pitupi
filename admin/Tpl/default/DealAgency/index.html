{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/js/user.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript">
	function view_info(id){
		$.weeboxs.open(ROOT+'?m=DealAgency&a=view_info&id='+id, {contentType:'ajax',showButton:false,title:"证件预览",width:1000,height:500});
	}
</script>
<div class="main main-size12">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}担保机构" onclick="add();" />
	<input type="button" class="button" value="{%EDIT}担保机构" onclick="_edit();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable dataTableSelect" 
	name="deal" 
	datasource="list" 
	show="id|checkbox:选择|50px
		,user_name:名称
		,real_name:姓名
		,mobile:手机号
		,email:邮箱
		,login_time|to_date:最后登录时间
		,is_effect|get_is_effect:{%IS_EFFECT}"
	/> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
