{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/style/jquery.autocomplete.css' />
<load href='__TMPL__Common/js/jquery.autocomplete.min.js' />
<div class="main">
<div class="main_title">分配专属客服 <a href="{:u("MyCustomer/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">会员ID:</td>
		<td class="item_input">
			{$vo.user_name}
		</td>
	</tr>
	<tr>
		<td class="item_title">姓名:</td>
		<td class="item_input">
			{$vo.real_name}
		</td>
	</tr>
	<tr>
		<td class="item_title">授权中心:</td>
		<td class="item_input">        
			<select name="authority_id" class="w_textbox">
			<option value="0">选择授权中心</option>
			<foreach name="authorities" item="item">
				<option value="{$item.id}" <if condition=" $item['id'] eq $vo['authority_id']">selected="selected"</if>>{$item.adm_name}</option>
			</foreach>
			</select>
        </td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title">操作密码:</td>
			<td class="item_input">
				<input type="password" class="textbox" name="operatepwd" value=""/>
			</td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="MyCustomer" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="user_authority" />
			<input type="hidden" name="confirm" value="1" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="确定" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>
</div>
<include file="Public:footer" />
